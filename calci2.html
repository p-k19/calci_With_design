<!DOCTYPE html>
<html>
<head>
<title>My Calci</title>

<!---Bootstrap Stuff------->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body  >

<div class="calculator">
<h3 style="color: red;"><i><strong>PK.1613210123</strong></i>
</h3>
  <input type="text" class="calculator-screen" value="0" disabled id="res"/>
  
  <div class="calculator-keys">
    
    <button type="button"  class="operator" onclick="operation('+')" value="+">+</button>
    <button type="button"  onclick="operation('-')"  class="operator" value="-">-</button>
    <button type="button" onclick="operation('+')"  class="operator" value="*">&times;</button>
    <button type="button" onclick="operation('+')"  class="operator" value="/">&divide;</button>

    <button type="button" class="btn btn-success"  onclick="calculate('7')" value="7">7</button>
    <button type="button" class="btn btn-success"  onclick="calculate('8')" value="8">8</button>
    <button type="button" class="btn btn-success"   onclick="calculate('9')" value="9">9</button>


    <button type="button" class="btn btn-success"   onclick="calculate('4')" value="4">4</button>
    <button type="button" class="btn btn-success"    onclick="calculate('5')"  value="5">5</button>
    <button type="button" class="btn btn-success"    onclick="calculate('6')"  value="6">6</button>


    <button type="button" class="btn btn-success"    onclick="calculate('1')" value="1">1</button>
    <button type="button"  class="btn btn-success"    onclick="calculate('2')"  value="2">2</button>
    <button type="button" class="btn btn-success"     onclick="calculate('3')" value="3">3</button>


    <button type="button" class="btn btn-success"      onclick="calculate('0')" value="0">0</button>
    <button type="button" class="btn btn-success"      class="decimal" onclick="calculate('.')" value=".">.</button>
    <button type="button"      class="all-clear" value="all-clear" onclick="operation('Clear')">AC</button>

    <button type="button" class="equal-sign"onclick="operation('=')" value="=">=</button>

  </div>
</div>
<script>
   var displayVal='';
   //secp0nd operand
   var previousVal=0;
   //this is first operand
   var opt='+';
   var result;
function calculate(operand)
{

displayVal+=operand;
document.getElementById("res").value=displayVal;
}


function operation(operator){


   console.log(operator);
   if (operator=='Clear'){
      displayVal='';
      previousVal='0';
      opt='+';
      result='';
      document.getElementById('res').value='0';
   }
   else{
      switch(opt){
         case '+':
         result=parseFloat(parseFloat(previousVal) + parseFloat(displayVal));
         document.getElementById("res").value=result;
         break;
         case'-':
         result=parseFloat(parseFloat(previousVal) - parseFloat(displayVal));
         document.getElementById("res").value=result;
         break;
         case'/':
         result=parseFloat(parseFloat(previousVal) / parseFloat(displayVal));
         document.getElementById("res").value=result;
         break;
         case'*':
         result=parseFloat(parseFloat(previousVal) * parseFloat(displayVal));
         document.getElementById("res").value=result;
         break;
         case'=':
         result=previousVal;
         document.getElementById("res").value=result;
         break;
         default:
         break;

         }
         displayVal="";
         previousVal=result;
         opt=operator;
   }

}


   

</script>
</body>
</html>
